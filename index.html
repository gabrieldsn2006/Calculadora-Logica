<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Lógica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="container">
            <div id="content">

                <div id="calculadora" class="item">
                    <p id="label"></p>
                    <div>
                        <input type="button" value="A" onclick="addValue(value)">
                        <input type="button" value="B" onclick="addValue(value)">
                        <input type="button" value="C" onclick="addValue(value)">
                        <input type="button" value="D" onclick="addValue(value)">
                        <input id="clr_button" type="button" value="clr" onclick="clr()">
                        <input id="del_button" type="button" value="del" onclick="del()">
                    </div>
                    <div>
                        <input type="button" value="E" onclick="addValue(value)">
                        <input type="button" value="F" onclick="addValue(value)">
                        <input type="button" value="G" onclick="addValue(value)">
                        <input type="button" value="H" onclick="addValue(value)">
                        <input id="true_button" type="button" value="true" onclick="addValue('1')">
                        <input id="false_button" type="button" value="false" onclick="addValue('0')">
                    </div>
                    <div>
                        <input type="button" value="I" onclick="addValue(value)">
                        <input type="button" value="J" onclick="addValue(value)">
                        <input type="button" value="K" onclick="addValue(value)">
                        <input type="button" value="L" onclick="addValue(value)">
                        <input id="op_button" type="button" value="(" onclick="addParentesis(value)">
                        <input id="op_button" type="button" value=")" onclick="addParentesis(value)">
                    </div>
                    <div>
                        <input type="button" value="M" onclick="addValue(value)">
                        <input type="button" value="N" onclick="addValue(value)">
                        <input type="button" value="O" onclick="addValue(value)">
                        <input type="button" value="P" onclick="addValue(value)">
                        <input id="op_button" type="button" value="→" onclick="addOperation(value)">
                        <input id="op_button" type="button" value="↔" onclick="addOperation(value)">
                    </div>
                    <div>
                        <input type="button" value="Q" onclick="addValue(value)">
                        <input type="button" value="R" onclick="addValue(value)">
                        <input type="button" value="S" onclick="addValue(value)">
                        <input type="button" value="T" onclick="addValue(value)">
                
                        <input id="op_button" type="button" value="∧" onclick="addOperation(value)">
                        <input id="op_button" type="button" value="∨" onclick="addOperation(value)">
                    </div>
                    <div>
                        <input type="button" value="U" onclick="addValue(value)">
                        <input type="button" value="V" onclick="addValue(value)">
                        <input type="button" value="W" onclick="addValue(value)">
                        <input type="button" value="X" onclick="addValue(value)">
                        <input id="op_button" type="button" value="¬" onclick="addOperation(value)">
                        <input id="op_button" type="button" value="⊻" onclick="addOperation(value)">
                    </div>
                    <div>
                        <input class="invisible" type="button" value="_">
                        <input type="button" value="Y" onclick="addValue(value)">
                        <input type="button" value="Z" onclick="addValue(value)">
                        <input class="invisible" type="button" value="_">
                        <input id="result_button" type="button" value="=" onclick="result()">
                    </div>
                </div>

                <div id="table" class="item">
                    <table id="table_content">
                        
                    </table>
                </div>

            </div>
        </div>
    </main>
    <script src="./logic.js"></script>
</body>
</html>
